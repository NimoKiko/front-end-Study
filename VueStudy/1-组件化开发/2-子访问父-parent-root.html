<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<!--$parent方法不常使用的原因是，组件间的耦合度会太高，复用性不强-->
<script src="../js/vue.js"></script>

<!--父组件模板-->
<div id="app">
  <cpn></cpn>
</div>

<!--子组件模板-->
<template id="cpn">
  <ccpn></ccpn>
</template>

<!--子组件的子组件模板-->
<template id="ccpn">
  <div>
    <h2>我是子组件</h2>
    <button @click="btnClick">按钮</button>
  </div>
</template>

<script>

<!--  vue实例-->
  const app = new Vue({
    el:'#app',
    data:{

    },
    computed:{

    },
    components:{
      cpn:{
        template: '#cpn',
        methods:{

        },
        components:{
          ccpn:{
            template:'#ccpn',
            methods: {
              btnClick() {
                //  访问父组件
                //  通过$parent
                console.log(this.$parent);

                //  2.$root
                //  会直接访问到根上，也就是访问到Vue实例
                console.log(this.$root);
              }
            }
          }
        }
      }

    }
  })
</script>
</body>
</html>
