<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<!--
1.项目组长
2.员工a
3.员工b
-->
<!--一个反面案例-->
<!--项目组长创建了一个大体框架，后a和b分别完成这个项目的一部分。他们各自创建了js文件并定义了一些方法和变量
之后将这些js文件全部引入到这个index.html文件中来，由于js变量是全局性的，可能在a不知道的情况下b就将a所创建的变量或者方法修改了
导致一些不必要的debug，这就是不使用模块化可能出现的问题-->
<!--可以通过使用匿名闭包的方式解决全局变量命名冲突的问题，但是代码的复用性就会变得很差-->
<!--匿名函数：
(function () {
  var flag = true
})()
这样的形式就不会引起因为命名冲突而造成的数据污染
-->
<!--比较好的方式就是使用模块化的方式，将代码封装在模块中，实际开发中只需要规定好模块的命名就可以在保重程序复用性的同时还能避免命名冲突的问题-->
<script src="a1.js"></script>
<script src="b1.js"></script>
<!--此案例中的模块化方法为ES5中的方法，现在模块化已经有一定的规范了，我们开发的过程中，遵循别人的规范进行模块化就好-->
<!--常见的模块化规范：
CommonJS、AMD、CMD、ES6
-->
</body>
</html>
