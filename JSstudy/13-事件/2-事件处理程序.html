<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <button id="btn1">btn1</button>
  <script type="text/javascript">

    /* 
      用户或浏览器执行的某种动作就是事件。比如click、load、mouseover都是事件的名字。
      响应某个事件的函数就是事件处理程序。一般都是以on开头的：onclick，onlode...

    */

    /* 
      DOM0级事件处理程序：
        每个元素都有自己的事件处理程序属性，将这种属性设置成函数，就可以指定事件处理程序。
    */
    var btn1 = document.getElementById("btn1");
    btn1.onclick = function () {
      // alert("hi");
      alert(this.id);
    }
    // 删除事件处理程序
    btn1.onclick = null;

    /* 
      DOM2级
    */
  </script>
</body>
</html>
