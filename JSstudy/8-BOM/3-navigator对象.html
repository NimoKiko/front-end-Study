<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <script type="text/javascript">

    /* 
      navigator对象用于识别客户端浏览器。其中包含了有关浏览器的信息。所有浏览器都支持该对象。
    */

    /* 
      检测插件：
        navigator对象可以用来检测对于非IE浏览器是否安装了某种特定的插件。
        navigator.plugins：plugins数组的每一项都包含了以下属性：
          name：名字
          description：插件的描述
          filename：插件的文件名
          length：插件所处理的MIME类型数量
            MIME类型：（Multipurpose Internet Mail Extension）是一种标准，用来表示文档、文件或字节流的性质和格式
    */
    //检测插件（在 IE 中无效）
    function hasPlugin(name) {
      name = name.toLowerCase();  //首先将传入的参数转化为小写
      for (var i = 0; i < navigator.plugins.length; i++) {
        //indexOf()方法可以用来判断字符串中是否包含指定字符串，如果不存在会返回-1
        if (navigator.plugins[i].name.toLowerCase().indexOf(name) > -1) {
          return true;
        }
      }
      return false;
    }

    /* 
      要检测IE浏览器中是否安装了特定插件有特殊的方法，因为IE浏览器以COM对象的方式实现插件的，COM对象使用唯一标识符来识别
      例如：Flash插件的标识符是：ShockwaveFlash.ShockwaveFlash
    */
    // 检测插件（IE浏览器）
    function hasIEPlugin(name) {
      try {
        new ActiveXObject(name);
        return true;
      } catch (ex) {
        return false;
      }
    }
  </script>
</body>

</html>
