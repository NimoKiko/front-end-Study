<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script type="text/javascript">
    /* 
      ECMA-262对内置对象的定义是：“由ECMAscript实现提供的，不依赖宿主环境的对象，这些对象在ECMAscrip程序执行之前就存在了”
      开发人员不需要显式地实例化内置对象，他们都已经被实例化了。ECMA-262定义了两个单体内置对象：
        Global和Math
    */

    /* 
      Global对象：不属于任何对象的属性和方法都是它的属性和方法。事实上，所有在全局定义的属性和函数都是Global对象的属性。
      除此之外，Global对象还有一些其他的方法：
        1.URI编码方法：
          encodeURI()和encodeURIComponent()方法可以对URI（通用资源标识符）进行编码，以便发送给浏览器。
          区别：使用encodeURI进行编码只会对空格进行编码，空格外的字符原封不动。而是用和encodeURIComponent()进行编码
                会对所有非字母数字进行编码。实际上使用后者的情况会比使用前者更多。
          decodeURI()和decodeURIComponent()方法是对应上面两个方法的解码方法
        2.eval()方法：这个方法只接受一个参数，那就是即将要执行的js字符串
            例:
            eval("alert('hi')");
            这行代码的作用等价于执行下面这行代码：
            alert('hi');
          当解析器发现代码中调用eval()方法的时候，会将传入的参数当作实际的js语句来解析，然后把执行的结果插入到原位置
          通过eval()方法执行的代码被认为是属于调用执行环境的一部分，这意味着通过eval()执行的代码可以引用在包含环境中定义的变量
        3.window对象：
          ECMAscript没有指出如何访问Global对象，但是浏览器会将全局对象作为window对象的一部分加以实现。通过调用window对象就可以访问Global
          对象。  
    */

    /* 
      Math对象：
        ECMAscript为保存数学公式和信息提供了一个公共位置，就是Math对象。
        Math对象的一些方法：
          1.min()和max()方法：
            min()：用于确认数组中的最小值
            max()：用于确认数组中的最大值
          2.舍入方法：
            Math.ceil()：执行向上舍入，总是将数值向上舍入为最接近的整数
            Math.floor()：执行向下舍入，总是将数值向下舍入为最接近的整数
            Math.round()：执行四舍五入（标准舍入）
          3.random()方法：
            Math.random()方法返回大于等于0，小于1的一个随机数
            公式：值 = Math.floor(Math.random() * 可能值的总数 + 第一个可能的值)
            可能值的总数就是说，假设需要0~9之间的随机数，那可能值的总数就是10个，第一个可能的值是0。以此类推
          4.
    */
    var max = Math.max(12,43,66,78,42,88);
    console.log(max);

    //如果想找到数组中的最大值可以用apply()方法
    var val = [12,43,66,78,42,88];
    max = Math.max.apply(Math,val);  //apply的第一个参数用于设置this值，第二个参数用于传入要检索的数组
    console.log(max);

    //随机数
    var num = Math.floor(Math.random() * 10);   //返回一个0~9之间的随机数
    console.log(num);

    //selectFrom()：接受两个参数，分别是应该返回的最小值和最大值。
    function selectFrom(lowerValue,upperValue) {
      var choice = upperValue - lowerValue + 1;
      return Math.floor(Math.random() * choice + lowerValue);
    }

    var num = selectFrom(2,10);
    console.log(num);

    // 可以使用selectFrom函数实现随机获取数组中的值
    var colors = ["red","black","yellow","pink","blue","orange"];
    var color = colors[selectFrom(0,colors.length-1)];
    console.log(color);

  </script>
</body>
</html>
