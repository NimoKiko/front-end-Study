<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">

        .box{
            margin: 100px auto;
            width: 100px;
            height: 100px;
            border: 1px salmon solid;
            /* 设置盒子阴影 */
            /* 参数的意义分别是：1.水平阴影    2.垂直阴影    3.模糊度    4.阴影大小  5.阴影颜色  6.内/外阴影 */
            /* 阴影可以设置多组，之间用逗号隔开 */
            box-shadow: 11px 9px 5px -2px goldenrod,-11px -9px 5px -2px salmon ;
        }
        /* 图片也可以设置阴影 */
        img{
            margin-right:auto ;
            margin-left: auto;
            display: block;
            box-shadow:11px 9px 5px -2px grey ;
        }

    </style>
</head>
<body>
    <div class="box"></div>
    <img src="../images/gongjun.JPG" alt="" width="200px">
</body>
</html>
