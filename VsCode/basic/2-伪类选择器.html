<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <base target="_blank"/>
    <style type="text/css">
        /* 使用伪类选择器给超链接设置样式 */
        /* link表示未访问时状态 */
        a:link{
            color: black;
            text-decoration: none;
        }
        /* visited表示访问过后状态 */
        a:visited{
            color:black;
            text-decoration: none;
        }
        /* 表示鼠标返回在超链接标签上的状态 */
        a:hover{
            color: cadetblue;
        }
        /* 表示鼠标点击超链接但是还没抬起左键的状态 */
        /* a:active{
            color: coral;
        } */
    </style>
</head>
<body>

    <a href="http://www.baidu.com">百度</a> <br/>
    <a href="http://www.baidu.com">百度</a> <br/>
    <a href="http://www.baidu.com">百度</a> <br/>
    
</body>
</html>
