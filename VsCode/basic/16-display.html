<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
    span{
        background-color:crimson ;
        width: 100px;
        height: 100px;
        /* 使用display属性 */
        display: block;
        margin-bottom: 10px;
    }
    h2{
        width: 100px;
        height: 100px;
        background-color: salmon;
        /* 将一个块级元素转化为行内元素 */
        display: inline;
    }
    .box{
        width: 100px;
        height: 100px;
        background-color:seagreen;
        margin-top: 20px;
        /* 将display属性设置为none */
        display: none;

    }
    </style>
</head>
<body>
    <span>开开心心</span>
    <span>浪浪钉</span>
    <h2>开开心心</h2>
    <h2>浪浪钉</h2>
    <div class="box">开开心心浪浪钉</div>
</body>
</html>
