<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        .box{
            width: 600px;
            border: brown solid 1px;
            margin-right: auto;
            margin-left: auto;
            
        }
        .div1{
            width: 100px;
            height: 100px;
            background-color: cadetblue;
            /* 给第一个box增加float属性 */
            float: right;
            /* 当增添浮动属性时，该块脱离文档流，向右浮动，不占用最外层的空间 */
            /* 浮动元素遇到父元素的边框线就会停止浮动 */
            /* 浮动元素的层级比标准元素高 */
        }
        .div2{
            width: 100px;
            height: 100px;
            background-color: coral;
            float: right;
        }
        .div3{
            width: 100px;
            height: 100px;
            background-color:darkslateblue;
            /* float: left; */
        }

        .box2{
            width: 600px;
            border: 1px cornflowerblue solid;
            margin-left: auto;
            margin-right: auto;
        }
        .s1{
            background-color: crimson;
            width: 100px;
            height: 100px;
            float: right;
        }
        .s2{
            background-color: darkorange;
            width: 100px;
            height: 100px;
        }
        .s3{
            background-color: dodgerblue;
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="div1"></div>
        <div class="div2"></div>
        <div class="div3"></div>
    </div>

    <div class="box2">
        <span class="s1">文本1</span>
        <span class="s2">文本2</span>
        <span class="s3">文本3</span>
    </div>
</body>
</html>
