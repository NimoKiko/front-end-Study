<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        div{
            
        }

        .box1{
            /* 设置border-radius属性设置圆角 */
            /* border-radius：左上 右上 右下 左下 */
            border-radius: 20px 30px 40px 50px;
            border: 1px salmon solid;
            width: 100px;
            height: 100px;
            margin-left: auto;
            margin-right: auto;
        }
        .box2{
            /* 设置border-radius属性设置圆角 */
            /* border-radius：上下左右四个位置都是20px */
            border-radius: 20px;
            border: 1px salmon solid;
            width: 100px;
            height: 100px;
            margin-left: auto;
            margin-right: auto;
        }
        .box3{
            /* 设置border-radius属性设置圆角 */
            /* border-radius：左上和右下是20px ;右上和左下是60px */
            border-radius: 20px 60px;
            border: 1px salmon solid;
            width: 100px;
            height: 100px;
            margin-left: auto;
            margin-right: auto;
        }
        .box4{
            /* 设置border-radius属性设置圆角 */
            /* border-radius：左上是90px 右上和左下是60px 右下是10px */
            border-radius: 90px 60px 10px;
            border: 1px salmon solid;
            width: 100px;
            height: 100px;
            margin-left: auto;
            margin-right: auto;
        }
        .box5{
            /* 设置border-radius属性设置圆角 */
            /* border-radius：设置圆角属性的值为宽高的一半即可将图形变成圆形 */
            border-radius: 50px;
            border: 1px salmon solid;
            width: 100px;
            height: 100px;
            margin-left: auto;
            margin-right: auto;
        }
        .box6{
            /* 设置border-radius属性设置圆角 */
            /* border-radius：实现上半部分是实心圆形的图案 */
            border-radius: 50px 50px 0px 0px;
            background-color: seagreen;
            border: 1px salmon solid;
            /* 高度是宽度的一半 */
            width: 100px;
            height: 50px;
            margin-left: auto;
            margin-right: auto;
        }
        


    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <div class="box4"></div>
    <div class="box5"></div>
    <div class="box6"></div>
</body>
</html>
