<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">

        body{
            padding: 0;
            margin: 0;
        }
        .box1{
            border:steelblue 1px solid;
            width: 100px;
            height: 100px;
            /* margin: 10px 40px 50px; */
        }
        .box2{
            border:coral 1px solid;
            width: 100px;
            height: 100px;
            /* margin: 20px; */
        }
        .test1{
            border:coral 1px solid;
            width: 100px;
            height: 100px;
            background-color: crimson;
            /* 下外边距 */
            margin-bottom: 20px;

        }
        .test2{
            border:coral 1px solid;
            width: 100px;
            height: 100px;
            background-color: darkcyan;
            /* 竖直方向的margin不会叠加，会取较大值 */
            margin-top: 40px ;
        }
        /* 横向的margin值是不存在塌陷的现象的 */
        span{
            border: darkgreen 1px solid;
        }
        .s1{
            background-color: darkorange;
            margin-right: 20px;
        }
        .s2{
            background-color: dodgerblue;
            margin-left: 20px;
        }
        /* 浮动元素没有塌陷现象 */
        .box3{
            width: 200px;
            border: orangered 5px solid;
            /* 清除浮动 */
            overflow: hidden;
        }
        .box3 div{
            width: 200px;
            height: 200px;
        }
        .div1{
            background-color: firebrick;
            float: left;
            margin-bottom: 20px;
        }
        .div2{
            background-color: lightskyblue;
            float: left; 
            margin-top: 40px;
        }
        .abc{
            background-color: orangered;
            width: 100px;
            height: 100px;
            /* 左右外边距都设置auto属性则会居中 */
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>
    <div class="box1">开开心心浪浪钉</div>
    <div class="box2">开开心心浪浪钉</div>
    <div class="test1">开开心心浪浪钉</div>
    <div class="test2">开开心心浪浪钉</div>
    <span class="s1">开开心心浪浪钉</span><span class="s2">开开心心浪浪钉</span>
    <div class="box3">
        <div class="div1">开开心心浪浪钉</div>
        <div class="div2">开开心心浪浪钉</div>
    </div>
    <div class="abc">开开心心浪浪钉</div>
</body>
</html>
