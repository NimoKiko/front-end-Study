    <title>Document</title>
    <style type="text/css">

        /* 选择器优先级 */

            color: indianred;
        }
        .box1{
            color: lightseagreen;
        }
        #box2{
            color: seagreen;
        }
    </style>
</head>
<body>

    <div class="box1" id="box2" style="color:black">
        <h2>开开心心浪浪钉</h2>
        <p>2015年，出演个人首部电视剧《刀剑缭乱》，从而进入演艺圈。2016年，主演青春偶像剧《盛势》 [6]  。2017年，因在奇幻剧《醉玲珑》中饰演元澈而崭露头角 [7]  。2018年，主演了系列古装剧《绝世千金》 [3]  。2020年，因主演校园剧《致我们甜甜的小美满》、都市剧《从结婚开始恋爱》而被更多观众认识 [16]  。2021年，凭借在武侠剧《山河令》中饰演男主角温客行赢得广泛关注 [5]  。</p>
    </div>
    
</body>
</html>
