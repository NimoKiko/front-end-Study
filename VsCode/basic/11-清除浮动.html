<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        .box{
            width: 600px;
            border: 1px cornflowerblue solid;
            margin-left: auto;
            margin-right: auto;
            /* 方法一：给浮动元素的父元素设置固定高度 */
            /* height: 400px; */
        }
        .div1{
            width: 100px;
            height: 100px;
            background-color: crimson;
            /* 向左浮动 */
            float: left;

        }
        .div2{
            width: 100px;
            height: 100px;
            background-color: cyan;
            /* 向左浮动 */
            float: left;

        }
        .div3{
            width: 100px;
            height: 100px;
            background-color: darkorange;
            /* 向右浮动 */
            float: right;
        }
        /* 方法二：使用清除浮动的样式属性 */
        .cls{
            /* clear:both属性用于清除左右浮动 */
            clear: both;
        }
        ul{
            list-style: none;
        }
        ul li{
            float: left;
            border: rgb(12, 167, 167) 1px solid;
            padding-right: 10px;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="div1"></div>
        <div class="div2"></div>
        <div class="div3"></div>
        <!-- 新建空白的div用于清除浮动 -->
        <div class="cls"></div>
    </div>
    <h2>开开心心浪浪钉</h2>
    <!-- 方法三：给浮动元素的父元素设置overflow:hidden的属性 -->
    <ul style="overflow: hidden;">
        <li>俊哲是真的1</li>
        <li>俊哲是真的2</li>
        <li>俊哲是真的3</li>
        <li>俊哲是真的4</li>
        <li>俊哲是真的5</li>
        <li>俊哲是真的6</li>
        <li>俊哲是真的7</li>
        <li>俊哲是真的8</li>
        <li>俊哲是真的9</li>
        <li>俊哲是真的10</li>
    </ul>
    <h2>开开心心浪浪钉</h2>
</body>
</html>
