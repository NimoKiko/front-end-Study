<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">

        .box{
            font-size: 40px;
            font-family: 楷体;
            color: teal;
            /* 给文本设置阴影 */
            /* 四个参数分别表示 1.水平方向  2.垂直方向  3.模糊度    4.颜色 */
            text-shadow: 4px 1px 2px grey;
        }
        /* 可以设置多组阴影，阴影之间用逗号隔开 */
        .box2{
            font-size: 40px;
            font-family: 楷体;
            color:salmon;
            /* 设置文本阴影 */
            text-shadow: 4px 2px 2px grey,-4px -4px 3px teal;
        }


    </style>
</head>
<body>
    <div class="box">柑橘栀子花</div>
    <div class="box2">搞江西猫</div>
</body>
</html>
