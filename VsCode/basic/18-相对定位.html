<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }

        .box{
            width: 600px;
            border: cadetblue 1px solid;
            margin: 100px auto;
        }
        .box div{
            width: 100px;
            height: 100px;
        }
        .text1{
            background: cadetblue;
        }
        .text2{
            background: chocolate;
            /* 设置相对定位属性 */
            position: relative;
            /* 设置定位坐标 */
            left:100px;
            /* bottom: 100px; */
            top: 100px;
        }
        .text3{
            background: crimson;
        }
    
    </style>
</head>
<body>
    <div class="box">
        <div class="text1">开开心心浪浪钉</div>
        <div class="text2">开开心心浪浪钉</div>
        <div class="text3">开开心心浪浪钉</div>
    </div>
</body>
</html>
