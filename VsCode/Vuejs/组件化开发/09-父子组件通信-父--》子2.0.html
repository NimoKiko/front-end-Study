<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
    <script src='vue.js'></script>
   
    <div id="app">
      <cpn :cinfo="info"></cpn>
    </div>

    <template id="cpn">
      <div>
        <h2>{{cinfo}}</h2>
        <p></p>
      </div>

    </template>
  
    <script>

      const cpn = {
        template:'#cpn',
        props:{
          // 子组件变量命名使用驼峰标识法是因为在调用组件时需要使用v-bind绑定、
          // 但是v-bind不支持驼峰标识法，如果子组件中变量名命名为cInfo则在v-bind绑定时
          // 需要写成c-info的形式，使用一个'-'符号分隔并将大写改成小写
          cinfo:{
            type:Object,
            default(){
              return {}
            }
          }
        }

      }


      const app = new Vue({
        el:'#app',
        data:{
          info:{
            name:'龚俊',
            age:29,
            height:1.88
          }
        },
        methods:{
  
        },
        computed:{
  
        },
        components:{
          cpn
        }
      })
    </script>
</body>
</html>
