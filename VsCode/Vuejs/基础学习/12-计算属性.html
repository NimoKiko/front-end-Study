<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
    <div id="app">
      <h2>{{fullName}}</h2>

    </div>
  
    <script src='vue.js'></script>
    <script>
      const app = new Vue({
      el:'#app',
      data:{
        firstName:'龚',
        lastName:'俊'
      },
      // 计算属性，和函数类似，但其本质是属性
      computed:{
        fullName: function(){
          return this.firstName + ' ' + this.lastName;
        }
      },
      methods:{
        
      }
  })
    </script>
</body>
</html>
