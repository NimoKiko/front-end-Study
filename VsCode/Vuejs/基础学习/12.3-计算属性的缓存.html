<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
    <div id="app">
      <!-- 方法一：语法过于繁琐，pass -->
      <h2>{{firstName}} {{lastName}}</h2>
      <!-- 方法二：调用几次就会执行几次，性能比较低 -->
      <h2>{{getFullName()}}</h2>
      <!-- 方法三：在内部有缓存，多次调用不会影响性能 -->
      <h2>{{fullName}}</h2>
    </div>
  
    <script src='vue.js'></script>
    <script>
      const app = new Vue({
      el:'#app',
      data:{
        firstName:'龚',
        lastName:'俊'
      },
      methods:{
        getFullName: function(){
          return this.firstName +' '+this.lastName
        }
      },
      computed:{
        fullName: function(){
          return this.firstName +' '+this.lastName
        }
      }
  })
    </script>
</body>
</html>
