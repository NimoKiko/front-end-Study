<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
    <div id="app">
      <!-- 事件调用的方法没有参数 -->
    <button @click="btn1Click">按钮1</button>
    <!-- 在事件定义时，省略小括号但函数本身需要参数 -->
    <!-- 如果函数需要参数，但是没有传入，则形参会是undefined -->
    <!-- 如果使用函数的时候没有写上（）则会传递event对象到函数中 -->
    <button @click="btn2Click">按钮2</button>
    <!-- 在方法定义时，需要event对象，同时需要其他参数 -->
    <!-- 使用$evevt就能传递event对象 -->
    <button @click="btn3Click(123,$event)">按钮3</button>
    </div>
    
    
    <script src='vue.js'></script>
    <script>
      const app = new Vue({
      el:'#app',
      data:{
        
      },
      methods:{
        btn1Click(){
          console.log("btn1Click");
        },
        btn2Click(event) {
          console.log("----------",event);
        },
        btn3Click(abc,event){
          console.log("++++++",abc,event);

        }
      }
  })
    </script>
</body>
</html>
