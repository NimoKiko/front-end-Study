<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
    <script src='vue.js'></script>
   
    <div id="app">
      <!-- 1.选择一个 -->
      <select name="abc" id="" v-model="fruit">
        <option value="苹果">苹果</option>
        <option value="香蕉">香蕉</option>
        <option value="榴莲">榴莲</option>
        <option value="葡萄">葡萄</option>
      </select>
      <h2>你选择的是：{{fruit}}</h2>

      <!-- 1.选择多个 -->
      <select name="abc"  v-model="fruits" multiple>
        <option value="苹果">苹果</option>
        <option value="香蕉">香蕉</option>
        <option value="榴莲">榴莲</option>
        <option value="葡萄">葡萄</option>
      </select>
      <h2>你选择的是：{{fruits}}</h2>

      <label v-for="items in orginHobbies">
        <input type="checkbox" :value="items" v-model="hobbies">{{items}}
      </label>
      <h2>your choice is :{{hobbies}}</h2>
      
    </div>
  
    <script>
      const app = new Vue({
        el:'#app',
        data:{
          fruit:'香蕉',
          fruits:[],
          hobbies:[],
          orginHobbies:['篮球','足球','羽毛球','乒乓球','游泳']
        },
        methods:{
  
        }
      })
    </script>
</body>
</html>
