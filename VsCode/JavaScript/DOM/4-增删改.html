<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style type="text/css">

    #total{
        width: 400px;
        border: coral 1px solid;
        margin: 10px auto;
    }

    #btnList{
        width: 400px;
        /* border: coral 1px solid; */
        padding-top: 5px;;
        margin: 10px auto;

    }

    #btnList div{
        margin-bottom: 5px;
    }

    ul{
        /* border: coral 1px solid; */
        padding: 0;
        margin: 0;
        margin-bottom: 19px;
        margin-left: 5px;
    }

    ul li{
        list-style-type: none;
        display: inline;
        background-color: cornflowerblue;
        border: black 1px solid;
        margin-right: 5px;
        
    }
</style>

<script type="text/javascript">
    window.onload = function(){

        // 1.创建一个广州节点

        // 绑定按钮btn01
        myClick("btn01",function(){
            // 创建广州节点
            // 创建一个li元素节点
            /* 
            document.createElement()
            可以用于创建一个元素节点对象
            他需要一个标签名作为参数，将会根据该标签名创建元素节点对象
            并将创建好的对象作为返回值返回
            */
            var li =  document.createElement("li");

            // 创建文本元素节点
            /* 
            document.createTextNode()
            可以用于创建一个文本对象
            需要一个文本内容作为参数，将会根据改内容创建文本节点，并将新的节点返回   
            */
            var gzText = document.createTextNode("广州");         
            
            // 再将jzText添加到li标签下
            /* 
            appendChild()
                -向一个父结点中添加一个新的子节点
                -用法：父节点.appendChild(子节点);
            */
            li.appendChild(gzText);

            // 获取city
            var city = document.getElementById("city");
            // 添加到city下
            city.appendChild(li);

        });

        // 2.将广州节点插入到bj前面
        myClick("btn02",function(){
            // 创建一个广州
            var li =  document.createElement("li");
            var gzText = document.createTextNode("广州");
            li.appendChild(gzText);
            // 获取北京
            var bj = document.getElementById("bj");
            // 获取city
            var city = document.getElementById("city");
            /* 
            insertBefore()
            - 在指定的节点前插入新的子节点
            - 语法：父节点.insertBefore(新节点.旧节点);
            */
            city.insertBefore(li , bj);

        });
        // 3.使用广州节点替换bj节点
        myClick("btn03", function(){
            // 创建一个广州
            var li =  document.createElement("li");
            var gzText = document.createTextNode("广州");
            li.appendChild(gzText);
            // 获取北京
            var bj = document.getElementById("bj");
            // 获取city
            var city = document.getElementById("city");

            /* 
            replaceChild()
            - 可以使用新的子节点替换已有的子节点
            - 语法：父节点.replaceChild(新节点 ， 旧节点);
            */
            city.replaceChild(li , bj);

        });
        // 4.删除bj节点
        myClick("btn04",function(){
            // 获取北京
            var bj = document.getElementById("bj");
            // 获取city
            // var city = document.getElementById("city");
            /* 
            removeChild()
            - 可以删除一个子节点
            - 语法：父节点.removeChild(子节点);
            */
            // city.removeChild(bj);

            // 如果父节点未知，可使用.parentNode表示父节点
            bj.parentNode.removeChild(bj);

        })

        // 5.读取city内的html内容
        myClick("btn05", function(){
            // 获取city
            var city = document.getElementById("city");

            alert(city.innerHTML);

        });
        // 6.设置bj内的html代码
        myClick("btn06", function(){
            // 获取北京
            var bj = document.getElementById("bj");
            
            bj.innerHTML = "俊子";
        });
        // 7.
        myClick("btn07" ,function(){
            var city = document.getElementById("city");

            // 使用innerHTML也能实现增删改的操作，但一般会结合使用
            // city.innerHTML += "<li>广州</li>";

            // 结合使用的方法！！！
            var li = document.createElement("li");
            li.innerHTML = "广州";

            city.appendChild(li);
        });

        /* 
        myClick( idstr , fun ) 方法用于简化单击函数的创建
        idstr：网页元素的id值
        fun：传递一个函数
         */
        function myClick( idstr , fun ){
            var btn = document.getElementById(idstr);
            btn.onclick = fun;
        }



    }




</script>

<body>
    <div id="total">
        <div class="inner">
            <p style="margin-left: 5px;">你喜欢哪个城市</p>
            <ul id="city">
                <li id="bj">北京</li>
                <li>上海</li>
                <li>东京</li>
                <li>首尔</li>
            </ul>
        </div>
    </div>
    <div id="btnList">
        <div><button id="btn01">创建一个“广州节点”，添加到#city下</button></div>
        <div><button id="btn02">将广州节点插入到bj前面</button></div>
        <div><button id="btn03">使用广州节点替换bj节点</button></div>
        <div><button id="btn04">删除bj节点</button></div>
        <div><button id="btn05">读取city内的html代码</button></div>
        <div><button id="btn06">设置bj内的html代码</button></div>
        <div><button id="btn07">创建一个新的广州节点2.0</button></div>
    </div>
</body>
</html>
