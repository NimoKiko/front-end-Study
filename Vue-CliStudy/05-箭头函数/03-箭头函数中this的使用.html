<body>
<!--
1.什么时候使用箭头函数最多：
一个函数需要传入一个函数作为参数的时候可以使用箭头函数
2.
-->
<script>

  const obj = {
    aaa(){
      setTimeout(function (){
        console.log(this)  //window
      })

      setTimeout( () =>{
        console.log(this)  //object
      })
    }
  }

  obj.aaa()
//结论：
//箭头函数的this返回的是最近作用域的this，这也就是为什么在obj对象中定义的函数返回的是object，
// 因为距离它外层作用域中最近的是aaa函数，它是有this的，于是箭头函数返回的就是这个this
</script>

</body>
</html>
